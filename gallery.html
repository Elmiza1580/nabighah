 <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            color: #333;

        }
        nav {
            background: #FFC0CB;
            position: sticky;
            top: 0;

        }
        .wrapper {
            max-width: 1100px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .menu ul {
            display: flex;
            gap: 20px;
            list-style: none;
        }
        .menu ul li a {
            font-weight: bold;
            transition: color 0.3s ease;
            color: #333;
        }
        .menu ul li a:hover {

        }
        h1 {

        }
 h2 {

            text-align: center;
        }
        .hero {
            background: url('photo_6269368645805264831_y.jpg') no-repeat center center/cover;
            height: 80vh;
            position: relative;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .hero-content {
            position: relative;
            z-index: 2;
        }
        footer {
            background: #333;

footer a {

}
footer a:hover {

}

        /* Swiper Styling */
        .swiper {
            width: 100%;
            height: 80vh;
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }
        .swiper-slide img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .swiper-pagination-bullet {
            background: #FFDAB9;
        }
        .swiper-button-next,
        .swiper-button-prev {
            color: #C0392B;
